<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roll Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="left box">
        <h2 class="player-1">Player 1</h2>
        <p class="player-1-current-score">0</p>
        <div class="score-box">
          <p class="current-label">Current</p>
          <p class="player-1-total-score">0</p>
        </div>
      </section>
      <section class="right box">
        <h2 class="player-2">Player 2</h2>
        <p class="player-1-current-score">0</p>
        <div class="score-box">
          <p class="current-label">Current</p>
          <p class="player-2-total-score">0</p>
        </div>
      </section>
      <img class="dice-img" src="dice-1.png" alt="dice" />
      <button class="new-game-btn">🔁 NEW GAME</button>
      <button class="roll-dice-btn">🎲 ROLL DICE</button>
      <button class="hold-score-btn">📥 Hold</button>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
